<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunWithFreeTime - Spend $100 Billion!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .balance-card {
            background: linear-gradient(to right, #00b09b, #96c93d);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 176, 155, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 176, 155, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 176, 155, 0); }
        }
        .item-card {
            transition: all 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .buy-button {
            transition: all 0.2s ease;
        }
        .buy-button:hover {
            transform: scale(1.05);
        }
        .buy-button:active {
            transform: scale(0.95);
        }
        .purchased {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF5722;
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            transform: rotate(15deg);
        }
        .empty-wallet {
            background: linear-gradient(to right, #f85032, #e73827);
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-gray-800">
                Fun<span class="text-green-500">With</span>FreeTime
            </h1>
            <p class="text-xl text-gray-600">What would you do with $100 billion?</p>
        </header>

        <div class="balance-card p-6 rounded-xl text-white text-center mb-10 sticky top-0 z-10">
            <h2 class="text-2xl font-bold">Your Balance</h2>
            <p id="balance" class="text-4xl md:text-5xl font-bold mt-2">$100,000,000,000</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
            <!-- Item cards will be dynamically inserted here -->
        </div>

        <footer class="footer text-white text-center p-4 rounded-lg mt-10">
            <p class="text-lg italic">Made with free time and too much imagination</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let balance = 100000000000;
            const purchasedItems = {};

            const items = [
                { name: 'Cup of Coffee', price: 4, icon: 'fa-mug-hot', color: 'bg-yellow-600' },
                { name: 'Burger and Fries', price: 15, icon: 'fa-hamburger', color: 'bg-red-500' },
                { name: 'Movie Ticket', price: 20, icon: 'fa-film', color: 'bg-blue-600' },
                { name: 'Video Game', price: 60, icon: 'fa-gamepad', color: 'bg-purple-600' },
                { name: 'Nice Dinner', price: 200, icon: 'fa-utensils', color: 'bg-pink-600' },
                { name: 'iPhone', price: 999, icon: 'fa-mobile-alt', color: 'bg-gray-800' },
                { name: 'Gaming PC', price: 3000, icon: 'fa-desktop', color: 'bg-indigo-600' },
                { name: 'Luxury Watch', price: 25000, icon: 'fa-clock', color: 'bg-yellow-400' },
                { name: 'Tesla Model S', price: 90000, icon: 'fa-car', color: 'bg-red-700' },
                { name: 'Luxury Car', price: 250000, icon: 'fa-car-side', color: 'bg-blue-800' },
                { name: 'House', price: 1000000, icon: 'fa-home', color: 'bg-green-700' },
                { name: 'Luxury Mansion', price: 5000000, icon: 'fa-home', color: 'bg-green-900' },
                { name: 'Private Jet', price: 65000000, icon: 'fa-plane', color: 'bg-blue-500' },
                { name: 'Private Island', price: 100000000, icon: 'fa-umbrella-beach', color: 'bg-yellow-300' },
                { name: 'Super Yacht', price: 500000000, icon: 'fa-ship', color: 'bg-blue-300' },
                { name: 'Hollywood Movie Production', price: 1000000000, icon: 'fa-video', color: 'bg-purple-500' },
                { name: 'Sports Team', price: 2500000000, icon: 'fa-futbol', color: 'bg-green-500' },
                { name: 'Space Exploration Program', price: 10000000000, icon: 'fa-rocket', color: 'bg-indigo-800' },
                { name: 'End World Hunger', price: 25000000000, icon: 'fa-bread-slice', color: 'bg-orange-500' },
                { name: 'Fix Climate Change', price: 50000000000, icon: 'fa-leaf', color: 'bg-green-400' }
            ];

            // Format currency function
            function formatCurrency(amount) {
                if (amount >= 1000000000) {
                    return `$${(amount / 1000000000).toFixed(2)} billion`;
                } else if (amount >= 1000000) {
                    return `$${(amount / 1000000).toFixed(2)} million`;
                } else if (amount >= 1000) {
                    return `$${(amount / 1000).toFixed(2)}k`;
                } else {
                    return `$${amount.toFixed(2)}`;
                }
            }

            // Update balance display
            function updateBalance() {
                const balanceElement = document.getElementById('balance');
                balanceElement.textContent = formatCurrency(balance);
                
                const balanceCard = document.querySelector('.balance-card');
                if (balance <= 0) {
                    balanceCard.classList.add('empty-wallet');
                    balanceCard.classList.remove('balance-card');
                    balanceCard.style.animation = 'none';
                }
            }

            // Create confetti effect
            function createConfetti(x, y) {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    
                    // Random horizontal drift
                    const xVelocity = (Math.random() - 0.5) * 200;
                    confetti.style.animationName = 'none';
                    confetti.style.transform = 'translateY(0) translateX(0)';
                    
                    document.body.appendChild(confetti);
                    
                    // Force reflow
                    void confetti.offsetWidth;
                    
                    confetti.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
                    confetti.style.transform = `translateY(100vh) translateX(${xVelocity}px) rotate(${Math.random() * 360}deg)`;
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            // Handle purchase
            function buyItem(item, buttonElement, cardElement) {
                if (balance >= item.price) {
                    const rect = buttonElement.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    
                    balance -= item.price;
                    updateBalance();
                    
                    // Update purchase count
                    if (purchasedItems[item.name]) {
                        purchasedItems[item.name]++;
                    } else {
                        purchasedItems[item.name] = 1;
                        
                        // Add purchased badge on first purchase
                        const badge = document.createElement('div');
                        badge.className = 'purchased';
                        badge.textContent = 'PURCHASED';
                        cardElement.appendChild(badge);
                    }
                    
                    // Update count display
                    const countDisplay = cardElement.querySelector('.purchase-count');
                    if (countDisplay) {
                        countDisplay.textContent = `Owned: ${purchasedItems[item.name]}`;
                        countDisplay.classList.remove('hidden');
                    }
                    
                    // Confetti effect
                    createConfetti(x, y);
                    
                    // Button animation
                    buttonElement.classList.add('bg-green-700');
                    setTimeout(() => {
                        buttonElement.classList.remove('bg-green-700');
                    }, 300);
                } else {
                    alert("You don't have enough money for this purchase!");
                    buttonElement.classList.add('bg-red-700');
                    setTimeout(() => {
                        buttonElement.classList.remove('bg-red-700');
                    }, 300);
                }
            }

            // Generate item cards
            const container = document.querySelector('.grid');
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card bg-white rounded-xl shadow-lg overflow-hidden relative';
                
                // Format price for display
                const displayPrice = formatCurrency(item.price);
                
                card.innerHTML = `
                    <div class="${item.color} text-white p-6 flex items-center justify-center">
                        <i class="fas ${item.icon} text-4xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${item.name}</h3>
                        <p class="text-gray-700 font-bold mb-4">${displayPrice}</p>
                        <p class="purchase-count text-sm text-gray-500 mb-4 hidden">Owned: 0</p>
                        <button class="buy-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full">
                            Buy Now
                        </button>
                    </div>
                `;
                
                const buyButton = card.querySelector('.buy-button');
                buyButton.addEventListener('click', () => buyItem(item, buyButton, card));
                
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
